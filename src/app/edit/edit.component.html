<div class="container">


    <h3 align="center">
       <b> Edit Profile</b>

    </h3>
    <hr/>


    <div class="row ">
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6">


            <div>
                <form #f="ngForm"  (ngSubmit)="edit(f)"  class="form-horizontal form"  name="edit"><br>
                    <div align="right" class="required">*Fields are mandatory</div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">First Name<span class="star">*</span></label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" [(ngModel)]="edit_firstname"
                                   #firstname="ngModel" placeholder="First Name" name="fname" required>

                            <div class="required" *ngIf="firstname.dirty && !firstname.valid">
                                <div *ngIf=" firstname.errors.required">
                                    Firstname is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Last Name<span class="star">*</span></label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" [(ngModel)]="edit_lastname"
                                   #lastname="ngModel" placeholder="Last Name" name="lname" required>

                            <div class="required" *ngIf="!lastname.valid && lastname.dirty">
                                <div *ngIf="lastname.errors && lastname.errors.required">
                                    Lastname is required
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Email</label>

                        <div class="col-sm-8">
                            <input type="email" class="form-control" [(ngModel)]="edit_email"
                                   #email="ngModel" placeholder="Email" name="email" required readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Address 1</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" [(ngModel)]="edit_address1"
                                   #address1="ngModel" placeholder="Address 1" name="add1">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-3 control-label">Address 2</label>

                        <div class="col-sm-8">
                            <input type="text" class="form-control" [(ngModel)]="edit_address2"
                                   #address2="ngModel" placeholder="Address 2" name="add2" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Password<span class="star">*</span></label>

                        <div class="col-sm-8">
                            <input type="password" class="form-control" [(ngModel)]="edit_password"
                                   pattern="^.*(?=.{8,})(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$&]).*$" #password2="ngModel"
                                   placeholder="Password" required validateEqual="confirmPassword3" reverse="true" name="password2" required>

                            <div class="required" *ngIf="!password2.valid && password2.dirty">
                                <div *ngIf="password2.errors && password2.errors.required">
                                    password is required
                                </div>
                                <div *ngIf="password2.errors && password2.errors.pattern">
                                    password must contain at least 8 characters.(1 uppercase 1 lowercase 1 digit 1 special
                                    symbol(@/#/$/&))
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Confirm Password<span class="star">*</span></label>

                        <div class="col-sm-8">
                            <input type="password" class="form-control" name="confirmPassword3"
                                   placeholder="Confirm Password" [ngModel]="confirmPassword"
                                   required validateEqual="password2" reverse="false" #con_password="ngModel">

                            <div class="required" *ngIf="!con_password.valid  && con_password.dirty">
                                Confirm password should be same as above
                            </div>
                        </div>
                    </div>


                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-8">

                            <button class="btn button3" [disabled]="!f.form.valid">Edit</button>
                            <button class="btn button4" (click)="home();">Cancel
                            </button>

                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-3">
        </div>

    </div>
    <br><br>
</div>
